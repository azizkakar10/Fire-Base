<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />
</head>
<body>

    <nav class="bg-white dark:bg-gray-900 fixed w-full z-20 top-0 start-0 border-b border-gray-200 dark:border-gray-600">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a href="" class="flex items-center space-x-3 rtl:space-x-reverse">
            <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Flowbite Logo">
            <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Create Product</span>
        </a>
        

        <div class="flex gap-6 md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
            <div>
                <a href="../Profile/index.html"><img id="user_img" style="display: none;" class="h-10 w-10 rounded-full" src="https://media.istockphoto.com/id/1483487034/photo/portrait-of-a-cute-female-video-game-avatar.webp?b=1&s=170667a&w=0&k=20&c=tMwM3rBZ6eOhv9LQi2lTUgfbC96X2BDKAmpUpK2r-BA=" alt=""></a> 
            </div>
            <div>
                <a href="../Auth/Login/index.html"><button id="login_nav_btn" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Log In</button></a> 
            </div>
            <button data-collapse-toggle="navbar-sticky" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-sticky" aria-expanded="false">
              <span class="sr-only">Open main menu</span>
              <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
              </svg>
          </button>
        </div>
        <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
          <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
            <li>
              <a href="/" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Home</a>
            </li>
            <li>
              <a href="../My Products/index.html" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">My Products</a>
            </li>
            <li>
              <a href="../Ordered Products/index.html" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Ordered Products</a>
            </li>
            <li>
              <a href="index.html" class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500" aria-current="page">Create Product</a>
            </li>
          </ul>
        </div>
        </div>
      </nav>

    
        <div class="container mx-auto p-4">
          <h1 class="text-3xl font-bold mb-6 text-center">Create New Event</h1>
          <div class="bg-white shadow-md rounded-lg p-6">
            <form id="event_form">
              <!-- Product Image Upload -->
              <div class="mb-4">
                <label
                  class="block text-gray-700 text-sm font-bold mb-2"
                  for="productImage"
                  >Product Image</label
                >
                <input
                  type="file"
                  id="productImage"
                  class="w-full px-3 py-2 border rounded-md"
                />
              </div>
    
              <!-- Product Title -->
              <div class="mb-4">
                <label
                  class="block text-gray-700 text-sm font-bold mb-2"
                  for="productTitle"
                  >Product Title</label
                >
                <input
                  type="text"
                  id="productTitle"
                  placeholder="Enter Product Title"
                  class="w-full px-3 py-2 border rounded-md"
                />
              </div>
    
              <div class="mb-4">
                <label
                  class="block text-gray-700 text-sm font-bold mb-2"
                  for="productDesc"
                  >Product Description</label
                >
                <textarea
                  type="text"
                  id="productDesc"
                  placeholder="Enter Product Description"
                  class="w-full px-3 py-2 border rounded-md"
                >
                </textarea>
              </div>
    
              <!-- Product Price -->
              <div class="mb-4">
                <label
                  class="block text-gray-700 text-sm font-bold mb-2"
                  for="productPrice"
                  >Price</label
                >
                <input
                  type="number"
                  id="productPrice"
                  placeholder="Enter Product Price"
                  class="w-full px-3 py-2 border rounded-md"
                />
              </div>
    
              <!-- Delivery Location -->
              <div class="mb-4">
                <label
                  class="block text-gray-700 text-sm font-bold mb-2"
                  for="deliveryLocation"
                  >Delivery Location</label
                >
                <input
                  type="text"
                  id="deliveryLocation"
                  placeholder="Enter Delivery Cities"
                  class="w-full px-3 py-2 border rounded-md"
                />
              </div>
    
              <!-- Product Discounts -->
              <div class="mb-4">
                <label
                  class="block text-gray-700 text-sm font-bold mb-2"
                  for="discount"
                  >Discount</label
                >
                <input
                  type="text"
                  id="discount"
                  placeholder="Enter Product Discount"
                  class="w-full px-3 py-2 border rounded-md"
                />
              </div>
    
              <!-- Submit Button -->
              <div class="flex justify-center">
                <button
                  type="submit"
                  class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600"
                >
                  Create Event
                </button>
              </div>
            </form>
          </div>
        </div>

      <div class="" >
        <button id="logout_btn" class=" bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm text-white w-full sm:w-auto px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">Logout</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
<script src="app.js" type="module"></script>
</body>
</html>
